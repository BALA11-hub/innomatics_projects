<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Filter</title>
    <link rel="stylesheet" href="./jsprob.css">
</head>
<body>
    <div class="job-container">
        <h1>Job Application Filter</h1>
        <label for="age">Enter Age:</label>
        <input type="number" id="age" placeholder="Enter age">
        <label for="experience">Enter Years of Experience:</label>
        <input type="number" id="experience" placeholder="Enter experience">
        <label for="qualification">Select Qualification:</label>
        <select id="qualification">
            <option value="High School">High School</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
        </select>
        <br><br><br><button onclick="isEligibleForJob()">Check Eligibility</button>
        <p id="eligibilityResult"></p>
    </div>
    
    <script>
        function isEligibleForJob() {
            let age = parseInt(document.getElementById('age').value);
            let experience = parseInt(document.getElementById('experience').value);
            let qualification = document.getElementById('qualification').value;
            
            if (age >= 21 && age <= 55 && experience >= 2 && qualification === "Bachelor's Degree") {
                document.getElementById('eligibilityResult').innerText = "You are eligible for the job!";
            } else {
                document.getElementById('eligibilityResult').innerText = "Sorry, you do not meet the job requirements.";
            }
        }
    </script>
</body>
</html>
