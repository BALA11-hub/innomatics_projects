<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Traffic Light System</title>
    <link rel="stylesheet" href="./jsprob1.css">
</head>
<body>
    <div class="traffic-container">
        <h1>Smart Traffic Light System</h1>
        <label for="trafficDensity">Select Traffic Density:</label>
        <select id="trafficDensity">
            <option value="Heavy Traffic">Heavy Traffic</option>
            <option value="Moderate Traffic">Moderate Traffic</option>
            <option value="Light Traffic">Light Traffic</option>
        </select>
       <br><br> <button onclick="trafficLightControl()">Get Green Light Duration</button>
        <p id="signalDuration"></p>
    </div>
    
    <script>
        function trafficLightControl() {
            let density = document.getElementById('trafficDensity').value;
            let duration = 0;
            
            if (density === "Heavy Traffic") {
                duration = 60;
            } else if (density === "Moderate Traffic") {
                duration = 40;
            } else if (density === "Light Traffic") {
                duration = 20;
            }
            
            document.getElementById('signalDuration').innerText = `Green Light Duration: ${duration} seconds`;
        }
    </script>
</body>
</html>
