<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./innomatics.css">
    <script src="./innomatics.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><h1>Quantum Electronics</h1></div>
            <ul class="nav-links">
                <li><a href="#">Mobiles</a></li>
                <li><a href="#">Laptops</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Other</a></li>
            </ul>
            <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
        </nav>
    </header>

    <section class="products">
        <div class="product">
            <h3>Iphone</h3>
            <img src="https://cdn1.smartprix.com/rx-ibsJ2hNrF-w1200-h1200/bsJ2hNrF.jpg" width="100px" height="100px">
            <p>$699</p>
            <button onclick="addToCart('Smartphone', 699)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Laptop</h3>
            <img src="https://th.bing.com/th/id/R.25ea2a4dc80623318660d7fc1fdad0b0?rik=qbEJBsoT7uVVHw&riu=http%3a%2f%2fpluspng.com%2fimg-png%2flaptop-png-hd-laptop-free-download-png-2417.png&ehk=P4Zw9nQSUaBsVChdTwuUSvJ1BEVt%2fBk5ttR2qwYbUUA%3d&risl=&pid=ImgRaw&r=0"  width="100px" height="100px">
            <p>$999</p>
            <button onclick="addToCart('Laptop', 999)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Headphones</h3>
            <img src="https://th.bing.com/th/id/R.6a0b65c256fcc25d77267ca04858887e?rik=Vo668FFWe1dFww&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fheadphones-hd-png-headphones-png-image-1005.png&ehk=bAzJKbYvpa7Aw02BGAv%2fuUVe5qV5I8jgX5PNlL%2f162I%3d&risl=&pid=ImgRaw&r=0" alt=""  width="100px" height="100px">
            <p>$99</p>
            <button onclick="addToCart('Headphones', 99)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Smartwatch</h3>
            <img src="https://th.bing.com/th/id/OIP.o_f-JybqUc_S8T99Iqx1PgHaHa?rs=1&pid=ImgDetMain" alt="" width="100px" height="100px">
            <p>$199</p>
            <button onclick="addToCart('Smartwatch', 199)">Add to Cart</button>
        </div>
    </section>

    <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button onclick="clearCart()">Empty Cart</button>
        <button onclick="toggleCart()">Close</button>
    </div>

    <footer>
        &copy; 2025 Shopping Cart App | All Rights Reserved
    </footer>
</body>
</html>
